        <p class="desc">
            This is not a real online service &#5867; You know you need something 
            like this in your life to help you realize your deepest dreams &#5867; 
            Sign up <em>now</em> to get started &#5867;
        </p>
        <form action="#">
            <fieldset>
                <legend>Sign-up with the form below:</legend>
                <input type="text" name="firstName" id="firstName" placeholder="First Name" required> <br>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" required> <br>
                <input type="email" name="eMail" id="eMail" placeholder="Email" required> <br>
                <input type="text" name="phNumber" id="phNumber" placeholder="Phone" required> <br>
                <input type="password" name="passwd" id="passwd" placeholder="Password" required> <br>
                <input type="password" name="passwdConfirm" id="passwdConfirm" placeholder="Confirm Password" required> 
            </fieldset>
            <p>
                <button type="submit">Create Account &nbsp;</button> 
            </p>                    
        </form>
        <p class="log-in-paragraph">
            Already have an account?&nbsp; <a href="#" class="log-in">Log-in</a> <br>
